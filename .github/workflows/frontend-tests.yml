name: Frontend Tests

on:
  push:
    branches:
      - main
      - dev
      - feat/**
      - bugfix/**
      - chore/**
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm test -- --watchAll=false
        env:
          CI: true