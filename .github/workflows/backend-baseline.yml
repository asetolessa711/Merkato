name: Backend Baseline Verify

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  verify-backend-baseline:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --quiet --eval 'db.runCommand({ ping: 1 })' || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Verify backend baseline
        working-directory: backend
        env:
          NODE_ENV: test
          TZ: UTC
          JEST_CLOSE_DB: 'true'
          # Force local Mongo instead of any values in .env.test
          MONGO_URI: mongodb://127.0.0.1:27017/merkato
        run: npm run test:baseline:verify
