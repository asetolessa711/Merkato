name: âœ¨ E2E Cypress Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:5
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ›† Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: ğŸ“‚ Install frontend dependencies
        run: |
          echo "ğŸ›† Installing frontend dependencies..."
          cd frontend
          npm ci

      - name: ğŸ“‚ Install backend dependencies
        run: |
          echo "ğŸ›† Installing backend dependencies..."
          cd backend
          npm ci

      - name: ğŸŒ± Seed test database
        run: |
          echo "ğŸŒ± Seeding test database..."
          cd backend
          npm run test:seed

      - name: ğŸ”§ Start backend (test mode)
        run: |
          echo "ğŸ”§ Starting backend on port 5000..."
          cd backend
          nohup npm run dev > backend.log 2>&1 &
        env:
          MONGO_URI: ${{ secrets.TEST_MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}

      - name: â³ Wait for backend
        run: |
          echo "â³ Waiting for backend /api to respond..."
          npx wait-on --timeout=120000 http://localhost:5000/api

      - name: ğŸ““ Show backend log (on failure)
        if: failure()
        working-directory: backend
        run: |
          echo "ğŸš¨ Backend log (if backend failed to start):"
          cat backend.log || echo "âš ï¸ backend.log not found"

      - name: ğŸ§± Build frontend
        run: |
          echo "ğŸ§± Building frontend..."
          cd frontend
          npm run build

      - name: ğŸ“‚ List frontend build directory
        run: |
          echo "Listing frontend/build directory:"
          ls -l frontend/build || echo "No build directory found"

      - name: ğŸš€ Serve frontend
        run: |
          echo "ğŸš€ Serving frontend on port 3000..."
          nohup npx serve -s build -l 3000 > serve.log 2>&1 &
          sleep 5
          if ! pgrep -f "serve -s build -l 3000"; then
            echo "âŒ Serve process not running!"
            cat serve.log || echo "âš ï¸ serve.log not found"
            exit 1
          fi
        working-directory: frontend

      - name: ğŸ” Check if frontend server is running
        run: |
          sudo lsof -i :3000 || echo "Nothing running on port 3000"

      - name: ğŸ““ Show frontend serve log (on failure)
        if: failure()
        working-directory: frontend
        run: |
          echo "ğŸš¨ Frontend serve log:"
          cat serve.log || echo "âš ï¸ serve.log not found"

      - name: ğŸ¥ª Run Cypress tests
        uses: cypress-io/github-action@v5
        with:
          working-directory: frontend
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
        env:
          REACT_APP_API_URL: http://localhost:5000/api

      - name: ğŸ“˜ Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots
          retention-days: 7

      - name: ğŸ“˜ Upload Cypress videos
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: frontend/cypress/videos
          retention-days: 7