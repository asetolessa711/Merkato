name: ‚ú® E2E Cypress Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:5
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: üìÇ Checkout code
        uses: actions/checkout@v3

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: üìÇ Install frontend dependencies
        run: |
          echo "üì¶ Installing frontend dependencies..."
          cd frontend
          npm ci

      - name: üìÇ Install backend dependencies
        run: |
          echo "üì¶ Installing backend dependencies..."
          cd backend
          npm ci

      - name: üå± Seed test database
        run: |
          echo "üå± Seeding test database..."
          cd backend
          npm run test:seed

      - name: üîß Start backend (test mode)
        run: |
          echo "üîß Starting backend on port 5000..."
          cd backend
          nohup npm run dev > backend.log 2>&1 &
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}

      - name: ‚è≥ Wait and confirm backend is alive
        run: |
          echo "‚è≥ Waiting for backend /api to respond..."
          sleep 5
          npx wait-on --timeout=120000 http://localhost:5000/api

      - name: üìÑ Show backend log
        run: |
          echo "üìÑ Backend log contents:"
          cat backend/backend.log || echo "‚ö†Ô∏è backend.log not found"

      - name: üß± Build frontend
        run: |
          echo "üß± Building frontend..."
          cd frontend
          npm run build

      - name: üöÄ Serve frontend
        run: |
          echo "üöÄ Serving frontend on port 3000..."
          nohup npx serve -s build -l 3000 > serve.log 2>&1 &
        working-directory: frontend

      - name: ‚õîÔ∏è Check if frontend is up
        run: |
          echo "Checking if serve is running..."
          sleep 3
          ps aux | grep "serve -s build -l 3000" || echo "‚ö†Ô∏è serve not running"
          sudo lsof -i :3000 || echo "‚ö†Ô∏è Port 3000 not active"
          cat frontend/serve.log || echo "‚ö†Ô∏è serve.log missing"

      - name: üí° Run Cypress tests
        uses: cypress-io/github-action@v5
        with:
          working-directory: frontend
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
        env:
          REACT_APP_API_URL: http://localhost:5000/api

      - name: üìç Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots
          retention-days: 7

      - name: üìç Upload Cypress videos
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: frontend/cypress/videos
          retention-days: 7
