name: ✨ E2E Cypress Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:5
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: 📂 Checkout code
        uses: actions/checkout@v3

      - name: 🛆 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: 📂 Install frontend dependencies
        run: |
          echo "🛆 Installing frontend dependencies..."
          cd frontend
          npm ci

      - name: 📂 Install backend dependencies
        run: |
          echo "🛆 Installing backend dependencies..."
          cd backend
          npm ci

      - name: 🌱 Seed test database
        run: |
          echo "🌱 Seeding test database..."
          cd backend
          npm run test:seed

      - name: 🔧 Start backend (test mode)
        run: |
          echo "🔧 Starting backend on port 5000..."
          cd backend
          nohup npm run dev > backend.log 2>&1 &
        env:
          MONGO_URI: ${{ secrets.TEST_MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}

      - name: ⏳ Wait for backend
        run: |
          echo "⏳ Waiting for backend /api to respond..."
          npx wait-on --timeout=120000 http://localhost:5000/api

      - name: 📓 Show backend log (on failure)
        if: failure()
        working-directory: backend
        run: |
          echo "🚨 Backend log (if backend failed to start):"
          cat backend.log || echo "⚠️ backend.log not found"

      - name: 🧱 Build frontend
        run: |
          echo "🧱 Building frontend..."
          cd frontend
          npm run build

      - name: 📂 List frontend build directory
        run: |
          echo "Listing frontend/build directory:"
          ls -l frontend/build || echo "No build directory found"

      - name: 🚀 Serve frontend
        run: |
          echo "🚀 Serving frontend on port 3000..."
          nohup npx serve -s build -l 3000 > serve.log 2>&1 &
          sleep 5
          if ! pgrep -f "serve -s build -l 3000"; then
            echo "❌ Serve process not running!"
            cat serve.log || echo "⚠️ serve.log not found"
            exit 1
          fi
        working-directory: frontend

      - name: 🔎 Check if frontend server is running
        run: |
          sudo lsof -i :3000 || echo "Nothing running on port 3000"

      - name: 📓 Show frontend serve log (on failure)
        if: failure()
        working-directory: frontend
        run: |
          echo "🚨 Frontend serve log:"
          cat serve.log || echo "⚠️ serve.log not found"

      - name: 🥪 Run Cypress tests
        uses: cypress-io/github-action@v5
        with:
          working-directory: frontend
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
        env:
          REACT_APP_API_URL: http://localhost:5000/api

      - name: 📘 Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots
          retention-days: 7

      - name: 📘 Upload Cypress videos
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: frontend/cypress/videos
          retention-days: 7