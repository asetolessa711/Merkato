name: Verify All Baselines

on:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --quiet --eval 'db.runCommand({ ping: 1 })' || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend
        working-directory: backend
        run: npm ci

      - name: Install frontend
        working-directory: frontend
        run: npm ci

      - name: Verify baselines
        env:
          NODE_ENV: test
          TZ: UTC
          JEST_CLOSE_DB: 'true'
          MONGO_URI: mongodb://127.0.0.1:27017/merkato
        run: npm run verify:baseline
