name: ‚ö° Cypress Smoke Tests

on:
  pull_request:
    branches: [main, dev]

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:5
        ports:
          - 27017:27017

    steps:
      - name: üìÇ Checkout
        uses: actions/checkout@v3

      - name: üõ†Ô∏è Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Install frontend
        run: cd frontend && npm ci

      - name: üì¶ Install backend
        run: cd backend && npm ci

      - name: üöÄ Start backend
        run: |
          cd backend
          nohup npm run dev > backend.log 2>&1 &
        env:
          MONGO_URI: mongodb://localhost:27017/test-db
          JWT_SECRET: testsecret

      - name: ‚è≥ Wait for backend
        run: npx wait-on http://localhost:5000/api

      - name: üå± Seed test DB (API)
        run: cd backend && npm run seed:test

      - name: ‚öôÔ∏è Build frontend
        run: cd frontend && npm run build

      - name: üöÄ Serve frontend
        working-directory: frontend
        run: nohup npx serve build -l 3000 --single > serve.log 2>&1 &

      - name: ‚è≥ Wait for frontend
        run: npx wait-on http://localhost:3000

      - name: üß™ Run Cypress Smoke Tests
        uses: cypress-io/github-action@v5
        with:
          working-directory: frontend
          spec: cypress/e2e/smoke.cy.js
          browser: chrome
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
        env:
          REACT_APP_API_URL: http://localhost:5000/api
